<!doctype html>
<html
	lang="en"
	class="pota-theme-dark"
>
	<head>
		<meta charset="UTF-8" />
		<title>pota</title>

		<meta
			name="description"
			content="pota is a small Reactive Web Renderer."
		/>

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<link
			rel="icon"
			href="/favicon.ico"
		/>
		<link
			rel="alternate icon"
			href="/assets/logo.svg"
			type="image/svg+xml"
		/>
		<meta
			property="og:url"
			content="https://pota.quack.uy/"
		/>
		<meta
			property="og:site_name"
			content="pota"
		/>
		<meta
			property="og:title"
			content="pota"
		/>
		<meta
			property="og:description"
			content="pota is a small Reactive Web Renderer."
		/>

		<meta
			property="og:image"
			content="https://pota.quack.uy/assets/logo.png"
		/>
		<meta
			property="og:image:type"
			content="image/png"
		/>
		<meta
			property="og:image:width"
			content="1200"
		/>
		<meta
			property="og:image:height"
			content="630"
		/>
		<meta
			property="og:image:alt"
			content="pota"
		/>
		<meta
			name="theme-color"
			content="#0d1117"
		/>
		<link
			rel="manifest"
			href="/manifest.json"
		/>

		<link
			rel="stylesheet"
			href="/reset.css"
		/>
		<link
			rel="stylesheet"
			href="/assets/flair.css"
		/>
		<link
			rel="stylesheet"
			href="/dist/multi-entry.css"
		/>
		<link
			rel="stylesheet"
			href="/responsive.css"
		/>

		<!-- prettier -->
		<script
			crossorigin="anonymous"
			type="module"
		>
			import * as prettier from 'https://unpkg.com/prettier@3.0.3/standalone.mjs'
			import prettierPluginBabel from 'https://unpkg.com/prettier@3.0.3/plugins/babel.mjs'
			import prettierPluginEstree from 'https://unpkg.com/prettier@3.0.3/plugins/estree.mjs'
			globalThis.prettier = prettier
			globalThis.prettierPluginBabel = prettierPluginBabel
			globalThis.prettierPluginEstree = prettierPluginEstree
		</script>
		<script
			type="module"
			src="/dist/multi-entry.js"
		></script>
	</head>
	<body></body>
</html>
